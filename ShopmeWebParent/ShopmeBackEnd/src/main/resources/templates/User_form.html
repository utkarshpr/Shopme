<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

	<title> [[${pageTitle}]]</title>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> <img th:src="@{/images/ShopmeAdminSmall.png}" /></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link " th:href="@{/user}">User</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/product}">Product</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/customer}">Customer</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/salesReport}">Sales Report</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/menu}">Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/setting}">Settings</a>
						</li>


					</ul>

				</div>
			</div>
		</nav>
		<div>

			<h2>Manage Users | [[${pageTitle}]]</h2>


		</div>

		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;"
		enctype="multipart/form-data"
		 th:object="${user}"
			onsubmit="return checkEmailUnique(this);">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-5">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8"
							maxlength="128" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input th:if="${user.id==null}" type="password" class="form-control"
						 th:field="*{password}" required minlength="8"	maxlength="20" />
						 <input th:if="${user.id!=null}" type="password" class="form-control"
						 th:field="*{password}"  minlength="8"	maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles : </label>
					<div class="col-sm-8">
						<th:block th:each="role :${listRole}">
							<div style="padding-left: 3px;">
								<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
									class="m-2" />
								- <small style="margin-left: 3px;">[[${role.description}]] </small><br>
							</div>
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photo:</label>
					<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}"/>
						<input class="mb-2"name="file"  type="file" id="fileImage" accept="image/png,image/jpeg"  />
						<img class="img-fluid "  id="thumbnail" alt="Photos preview" th:src="@{${user.getPhotosImagePath}}" />
					</div>
				</div>
				
				<div class="text-centre">
					<input type="submit" value="save" class="btn btn-primary" />
					<input type="button" value="cancel" class="btn btn-danger" id="buttonCancel" />
				</div>
			</div>
		</form>


		<div class="modal fade text-centre" id="modalDialog">
			<div class="modal-dialog">
				<div class=" modal-content">
					<div class=" modal-header">
						<h4 class="modal-title" id="modalTitle">Warning </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class=" modal-body">
						<span id="modalBody"> </span>
					</div>
					<div class=" modal-footer">
						<button type="button" class="btn btn-danger btn-outline" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<footer style="text-align: center;">
			<p>Shopme Control Panel -Copyright &copy; Shopme</p>
		</footer>
	</div>
	<!-- js-->



</body>

<script type="text/javascript">
	$(document).ready(function () {
		$("#buttonCancel").on("click", function () {
			window.location = "[[@{/user}]]";
		});
		$("#fileImage").change(function(){
			fileSize=this.files[0].size;
			if(fileSize<1048576)
				{
				this.setCustomValidity("");
				showImageThumbnail(this);
				}
			else
	
				{
				this.setCustomValidity("You must choose an image less than 1mb");
				this.reportValidity();
				}
				
		})
	});
	function showImageThumbnail(fileInput){
		var file=fileInput.files[0];
		var reader =new FileReader();
		reader.onload=function(e){
			$("#thumbnail").attr("src",e.target.result);
		}
		reader.readAsDataURL(file);
	}

	function checkEmailUnique(form) {
		url = "[[@{/user/check_email}]]";
		userEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		userId=$("#id").val();
		params = {email: userEmail, _csrf: csrfValue, id: userId};
		
		
		$.post(url, params, function (response) {
			if (response == "OK") {
				form.submit();
			}
			else if(response == "Duplicate") {
				showModalDialog("Warning","This email is already registered :- " + userEmail)
				
			}
			else
			{
				showModalDialog("Error","Unknown response from server");
			}
		}).fail(function(){
			showModalDialog("Error","Could not connect to server");
		});
		return false;
	}
	function showModalDialog(title,message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
	}
</script>

</html>
